<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GoTravel - Booking</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="#">GoTravel üåç</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
              data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" 
              aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="destinations.html">Destinations</a></li>
          <li class="nav-item"><a class="nav-link active" href="booking.html">Booking</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Booking Form -->
  <section class="container py-5">
    <h2 class="text-center fw-bold mb-4">Book Your Trip</h2>
    <form class="mx-auto col-md-6" onsubmit="return validateBooking()">
      <input type="text" id="name" class="form-control mb-3" placeholder="Full Name">
      <input type="email" id="email" class="form-control mb-3" placeholder="Email">
      <select id="place" class="form-select mb-3">
        <option value="">Select Destination</option>
        <option>Paris</option>
        <option>Dubai</option>
        <option>Maldives</option>
        <option>London</option>
      </select>
      <input type="date" id="date" class="form-control mb-3">
      <input type="number" id="people" class="form-control mb-3" placeholder="Number of Travelers">
      <button type="submit" class="btn btn-primary w-100">Book Now</button>
    </form>
  </section>

  <!-- Footer -->
  <footer class="bg-primary text-white text-center p-3">
    ¬© 2025 GoTravel | Designed by You
  </footer>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
